<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcbox" id="calc1">
        <h2 style="text-align: center; margin: 0;padding: 5px;color: rgb(207, 195, 195);">Calculator</h2>
        <div class="outputbox" id="calc2">

            <div class="otp" id="calc3">
               
            </div>
            <div class="otp2" id="calc4">
               
            </div>
        </div>

        <div class="buttonsbox" id="btnb">
            <span class="box1 box" id="btnAclr">All Clear</span>
            <span class="box2 box" id="btnBraces">( )</span>
            <span class="box3 box symbols" id="btnPercent">%</span>
            <span class="box6 box" id="btn9">9</span>
            <span class="box5 box" id="btn8">8</span>
            <span class="box4 box" id="btn7">7</span>
            <span class="box7 box" id="btn6">6</span>
            <span class="box8 box" id="btn5">5</span>
            <span class="box9 box" id="btn4">4</span>
            <span class="box10 box" id="btn3">3</span>
            <span class="box11 box" id="btn2">2</span>
            <span class="box12 box" id="btn1">1</span>
            <span class="box13 box" id="btn0">0</span>
            <span class="box14 box symbols" id="btndot">.</span>
            <span class="box15 box" id="btnClr">Clear</span>
            <span class="box16 box symbols" id="btnDvd">/</span>
            <span class="box17 box symbols" id="btnPdt">*</span>
            <span class="box18 box symbols" id="btnSbt">-</span>
            <span class="box19 box symbols" id="btnAdd">+</span>
            <span class="box20 box" id="btnEql">Equals</span>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
